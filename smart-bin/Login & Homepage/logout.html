<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #D9EDDA; /* Honeydew */
            color: #357266; /* Myrtle Green */
        }

        .logout {
            background-color: #ffffff; /* White */
            padding: 40px 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(53, 114, 102, 0.2); /* Myrtle Green shadow */
            border: 2px solid #D9EDDA; /* Honeydew border */
        }

        .logout h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #357266; /* Myrtle Green */
            font-weight: 700;
        }

        .logout a {
            text-decoration: none;
            color: #fff;
            background: #105ACA; /* Tang Blue */
            padding: 12px 25px;
            border-radius: 6px;
            margin: 0 15px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #357266; /* Myrtle Green border */
            box-shadow: 0 2px 5px rgba(16, 90, 202, 0.3);
            display: inline-block;
        }

        .logout a:nth-child(2) {
            background: #357266; /* Myrtle Green for "No" button */
            border: 2px solid #105ACA; /* Tang Blue border */
        }

        .logout a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(16, 90, 202, 0.4);
        }

        .logout a:nth-child(2):hover {
            box-shadow: 0 4px 8px rgba(53, 114, 102, 0.4);
        }

        @media (max-width: 500px) {
            .logout {
                padding: 30px 20px;
            }
            .logout h1 {
                font-size: 20px;
            }
            .logout a {
                padding: 10px 20px;
                margin: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="logout">
        <h1>Really want to exit from the page?</h1>
        <a href="index.html">Yes</a>
        <a href="hm.html">No</a>
    </div>
</body>
</html>
