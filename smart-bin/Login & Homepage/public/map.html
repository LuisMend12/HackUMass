<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Smart Garbage System</title>
    <link rel="stylesheet" href="monitoring.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="monitoring.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="hm.html" class="sidebar-logo"><h2>Smart Bin</h2></a>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="monitoring.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="bins.html" class="nav-item">
                <i class="fas fa-trash-alt"></i>
                <span>Bins</span>
            </a>
            <a href="map.html" class="nav-item active">
                <i class="fas fa-map-marked-alt"></i>
                <span>Map</span>
            </a>
            <a href="account.html" class="nav-item">
                <i class="fas fa-user-circle"></i>
                <span>Account</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="hm.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="logout.html" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content Wrapper -->
    <div class="content-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>Map</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="map-section">
                <div class="map-container">
                    <div class="map-placeholder">
                        <i class="fas fa-map-marked-alt"></i>
                        <h2>Bin Location Map</h2>
                        <p>Interactive map showing all bin locations will be displayed here</p>
                        <div class="map-legend">
                            <div class="legend-item">
                                <span class="legend-color high"></span>
                                <span>High Fill (>80%)</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color medium"></span>
                                <span>Medium Fill (40-80%)</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color low"></span>
                                <span>Low Fill (<40%)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>HACKUMASS 2025</p>
        </footer>
    </div>
</body>
</html>
