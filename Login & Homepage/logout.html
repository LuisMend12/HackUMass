<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logout Confirmation</title>
<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        overflow: hidden;
    }

    /* Overlay */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1;
        animation: fadeIn 0.4s ease;
    }

    /* Logout card */
    .logout {
        position: relative;
        z-index: 2;
        background-color: #fff;
        color: #333;
        padding: 40px 60px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        transform: translateY(-50px);
        opacity: 0;
        animation: slideDown 0.5s forwards;
    }

    .logout h1 {
        font-size: 26px;
        margin-bottom: 30px;
    }

    .logout a {
        text-decoration: none;
        color: #fff;
        background: #ff4b2b;
        padding: 12px 25px;
        border-radius: 8px;
        margin: 0 15px;
        font-weight: bold;
        font-size: 16px;
        display: inline-block;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .logout a.confirm {
        background: #28a745;
    }

    .logout a:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }

    /* Animations */
    @keyframes slideDown {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 500px) {
        .logout {
            padding: 30px 20px;
        }
        .logout h1 {
            font-size: 20px;
        }
        .logout a {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 14px;
        }
    }
</style>
</head>
<body>

<!-- Overlay -->
<div class="overlay"></div>

<!-- Logout confirmation card -->
<div class="logout">
    <h1>Are you sure you want to exit?</h1>
    <a href="index.html" class="confirm">Yes</a>
    <a href="hm.html">No</a>
</div>

</body>
</html>
