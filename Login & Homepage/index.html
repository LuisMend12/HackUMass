<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
    <!-- FontAwesome for check/cross icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

    <!-- Banner with scrolling animation -->
    <div class="banner">
        <div class="scroll-text">
            SMART GARBAGE MONITORING SYSTEM USING IOT
        </div>
    </div>

    <!-- Login Form -->
    <form class="form-container" onsubmit="return validate()">
        <h3>Login</h3>

        <!-- Username -->
        <div class="form-grp">
            <label for="user">Username</label>
            <input type="text" id="user" name="username" placeholder="Enter Username" required>
            <i class="fa fa-times u-times"></i>
            <i class="fa fa-check u-check"></i>
        </div>

        <!-- Password -->
        <div class="form-grp">
            <label for="pass">Password</label>
            <input type="password" id="pass" name="password" placeholder="Enter Password" required>
            <i class="fa fa-times p-times"></i>
            <i class="fa fa-check p-check"></i>
        </div>

        <!-- Show Password -->
        <div class="form-grp checkbox">
            <input type="checkbox" id="show-pass" onclick="togglePassword()">
            <label for="show-pass">Show Password</label>
        </div>

        <!-- Submit -->
        <div class="form-grp">
            <input type="submit" name="login-btn" value="Login">
        </div>
    </form>

</body>
</html>
